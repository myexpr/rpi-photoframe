<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Viewer</title>

    <style>
        body {
            overflow: hidden;
        }

        .status-indicator {
            font-size: 5vw;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            padding: 0px;
            padding-left: 5px;
            margin: 0px;
            width: 100%;
            background-color: darkgray;
        }

        .slider {
            min-height: 100%;
        }

        .hint {
            font-size: 10px;
            color: lavender;
        }

        #status {
            display: none;
        }
    </style>

</head>
<body>
<div class="container">
    <div id="photoframe" class="carousel slide">
        <div class="carousel-inner" role="listbox" id="listbox">

        </div>
    </div>

    <div class="status-indicator">
        <a href="#" id="start">
            <span class="glyphicon glyphicon-expand"></span>
        </a>
        <span id="status"></span>
    </div>
</div>

<script>
    $(document).ready(function () {
        let imageList = [];
        let fullScreen = () => {
            var el = document.documentElement,
                rfs = el.requestFullscreen
                    || el.webkitRequestFullScreen
                    || el.mozRequestFullScreen
                    || el.msRequestFullscreen
                ;
            rfs.call(el);
        }

        let statusToggle = () => {
            $("#status").toggle();
        }

        let loadImages = () => {
            statusToggle();
            $("#status").html("Loading...");
            imageList = [];
            $.getJSON("http://52.15.136.66:8983/solr/photo-album/select?indent=on&q=*:*&wt=json", (data) => {
                data.response.docs.forEach(doc => {
                    if (doc.path) {
                        imageList.push(doc.path[0]);
                    }
                })
            }).fail(() => {
                $("#status").html("Error while fetching data.")
            }).always(() => {
                if (imageList.length > 0) {
                    statusToggle();
                } else {
                    $("#status").html("No photos found.")
                }
                imageList.forEach(imgURL => {
                    $(`<div class="item"><img src="${imgURL}" width="100%" height="100%"></div>`).appendTo('.carousel-inner');
                    $('.item').first().addClass('active');
                    $("#photoframe").carousel();
                });
            });
        }

        $("#start").click(() => {
            fullScreen();
            $("#start").toggle();
            loadImages();
        });
    });
</script>
</body>
</html>
